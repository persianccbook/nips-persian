[book]
authors = ["نام شما"]
language = "Fa"
multilingual = false
src = "src"
title = "نام کتاب"
text-direction = "rtl"
description = "موضوع کتاب یا شرحی بر کتاب"

[preprocessor]

[preprocessor.catppuccin]
assets_version = "2.1.0" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[output]

[output.html]
additional-css = ["./theme/catppuccin.css", "./theme/fonts.css", "./theme/catppuccin-admonish.css"]
git-repository-url = "https://github.com/persianccbook"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/persianccbook/booktemplates/issues"
default-theme = "mocha"

[output.html.search]
enable = true            
limit-results = 30       
teaser-word-count = 30   
use-boolean-and = true   
boost-title = 2          
boost-hierarchy = 1      
boost-paragraph = 1

[output.html.print]
enable = true    
page-break = true


